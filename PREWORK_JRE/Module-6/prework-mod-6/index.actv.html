<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="der_karton" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="gaodu">Grow (Height)</button>
    <button id="lan_se">Blue</button>
    <button id="tuishai">Fade</button>
    <button id="banjing">Radius</button>
    <button id="zhongliang">Grow (Width)</button>
    <button id="chongqi">Reset</button>

    <p><b>Clicking all of them (minus "Reset") turns the square into the shape of an app icon.)</b></p>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
